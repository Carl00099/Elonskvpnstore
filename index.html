<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Site Closed - ELONSK</title>
  <style>
    body {
      margin: 0;
      height: 100vh;
      display: flex;
      justify-content: center;
      align-items: center;
      background: radial-gradient(circle at center, #000 60%, #111 100%);
      font-family: Arial, sans-serif;
      color: white;
      overflow: hidden;
    }

    .overlay {
      text-align: center;
      padding: 20px;
      max-width: 600px;
    }

    /* ELONSK glowing title */
    .logo-aurora {
      position: relative;
      text-align: center;
      margin-bottom: 32px;
    }

    .logo-text {
      font-size: 64px;
      font-weight: 900;
      letter-spacing: 4px;
      color: #00aaff;
      text-shadow: 0 0 12px rgba(0,170,255,0.9),
                   0 0 24px rgba(0,170,255,0.6),
                   0 0 42px rgba(0,170,255,0.4);
      animation: glowPulse 2.5s ease-in-out infinite alternate;
    }

    @keyframes glowPulse {
      0% { text-shadow: 0 0 12px rgba(0,170,255,0.9), 0 0 24px rgba(0,170,255,0.6), 0 0 42px rgba(0,170,255,0.4);}
      100% { text-shadow: 0 0 22px rgba(255,60,100,1), 0 0 44px rgba(60,255,100,0.8), 0 0 66px rgba(100,60,255,0.9);}
    }

    /* Aura glowing rings */
    .aura {
      position: absolute;
      top: 50%; left: 50%;
      width: 260px; height: 260px;
      border-radius: 50%;
      transform: translate(-50%, -50%);
      pointer-events: none;
    }
    .aura1 {
      border: 2px solid rgba(255,0,0,0.6);
      animation: spin 8s linear infinite;
      box-shadow: 0 0 30px rgba(255,0,0,0.6);
    }
    .aura2 {
      border: 2px solid rgba(0,255,0,0.6);
      animation: spinReverse 10s linear infinite;
      box-shadow: 0 0 30px rgba(0,255,0,0.6);
    }
    .aura3 {
      border: 2px solid rgba(0,100,255,0.6);
      animation: spin 12s linear infinite;
      box-shadow: 0 0 30px rgba(0,100,255,0.6);
    }

    @keyframes spin {
      from { transform: translate(-50%, -50%) rotate(0deg); }
      to { transform: translate(-50%, -50%) rotate(360deg); }
    }
    @keyframes spinReverse {
      from { transform: translate(-50%, -50%) rotate(360deg); }
      to { transform: translate(-50%, -50%) rotate(0deg); }
    }

    /* Closure message card */
    .card {
      background: rgba(0, 0, 0, 0.6);
      padding: 20px;
      border-radius: 12px;
      box-shadow: 0 0 20px rgba(0,0,0,0.8);
      margin-bottom: 20px;
    }

    /* Icons row */
    .icons {
      display: flex;
      justify-content: center;
      gap: 18px;
      margin: 20px 0;
    }
    .icons a {
      font-size: 28px;
      color: #fff;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }
    .icons a:hover {
      transform: scale(1.2);
      color: #00aaff;
    }

    /* Button */
    .btn {
      display: inline-block;
      background: #00aaff;
      color: white;
      padding: 12px 20px;
      border-radius: 8px;
      text-decoration: none;
      font-weight: bold;
      transition: background 0.3s;
    }
    .btn:hover {
      background: #0077cc;
    }
  </style>
  <!-- Font Awesome for icons -->
  <script src="https://kit.fontawesome.com/4d9a47c16b.js" crossorigin="anonymous"></script>
</head>
<body>
  <div class="overlay">

    <div class="logo-aurora">
