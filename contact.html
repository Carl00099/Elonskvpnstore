<style>
:root{--bg:#0b1110; --glass:rgba(255,255,255,.04); --border:rgba(255,255,255,.07); --text:#e6f2ed; --muted:#98a2b3; --grad:linear-gradient(135deg,#16a34a,#22c55e);}
*{box-sizing:border-box}
html,body{height:100%; margin:0; font-family:Inter,sans-serif; color:var(--text);
background:
radial-gradient(1200px 800px at 10% -10%, rgba(34,197,94,.08), transparent 60%),
radial-gradient(800px 600px at 90% 10%, rgba(14,165,233,.08), transparent 60%),
var(--bg);
line-height:1.6;}
a{color:inherit;text-decoration:none;}
header{position:sticky;top:0;z-index:40;backdrop-filter:saturate(160%) blur(8px);background:linear-gradient(to bottom, rgba(11,17,16,.85), rgba(11,17,16,.45));border-bottom:1px solid var(--border);}
.nav{display:flex; align-items:center; justify-content:space-between; padding:16px 0;}
.brand{display:flex; align-items:center; gap:12px; font-weight:800;}
.logo{width:38px; height:38px; border-radius:12px; background:var(--grad); box-shadow:0 8px 30px rgba(34,197,94,.25);}
.brand b{font-size:1.05rem;}
.btn{display:inline-flex; align-items:center; gap:10px; padding:12px 16px; border-radius:14px; font-weight:700; background:var(--glass); border:1px solid var(--border); transition: transform .2s ease, background .2s ease, box-shadow .2s ease;}
.btn:hover{ transform:translateY(-2px); background:rgba(34,197,94,.08); box-shadow:0 8px 26px rgba(34,197,94,.18);}
.btn.primary{background:var(--grad); border:0; color:#07130a;}
.hero{padding:80px 0 40px; text-align:center;}
.hero h1{font-size:clamp(36px,6vw,64px); font-weight:800; margin:0 0 18px; background:var(--grad); -webkit-background-clip:text; background-clip:text; color:transparent;}
.hero p{color:var(--muted); max-width:640px; margin:0 auto 30px; font-size:1.1rem;}
.cta-row{display:flex; gap:14px; flex-wrap:wrap; justify-content:center;}
.circle{position:absolute; border-radius:50%; opacity:.15; pointer-events:none; animation:float 15s linear infinite;}
.circle.green{background:#22c55e; width:100px; height:100px;}
.circle.blue{background:#0ea5e9; width:120px; height:120px;}
@keyframes float{0%{transform:translateY(100vh) translateX(0);}100%{transform:translateY(-150vh) translateX(50vw);}}
</style>
</head>

      <a class="btn primary" href="https://chat.whatsapp.com/CsIWd4gshNAEVKEmC3uSIf?mode=ac_t" target="_blank"><i class="fab fa-whatsapp"></i>Contact on WhatsApp</a>
